{% extends "base.html" %}
{% block content %}
<div class="container">

  <form method="post">
    {% csrf_token %}

    {% for error in form.non_field_errors %}
        <p>{{ error }}</p>
    {% endfor %}

    {% for field in form.visible_fields %}
      <div class="form-field">
        {% for error in field.errors %}
          <p>{{ error }}</p>
        {% endfor %}
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endfor %}

    <input type="submit" name="" value="create">
  </form>

</div>
{% endblock %}
